name: Deploy Panda's Blog to Pages

on:
  push:
    paths-ignore:
      - "images/**"
      - "LICENSE"
      - "README.md"
    branches:
      - master
      - exampleSite
      - main
  workflow_dispatch:
    # manual run
    inputs:
      hugoVersion:
        description: "Hugo Version"
        required: false
        default: "0.146.0"
  schedule:
    # æ¯å°æ—¶æ‰§è¡Œä¸€æ¬¡ (UTCæ—¶é—´)
    - cron: '0 * * * *'

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: ${{ github.event.inputs.hugoVersion || '0.146.0' }}
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Clone panda_wiki content
        # å…‹éš†ä»“åº“å¹¶åªä¿ç•™ panda-blog æ–‡ä»¶å¤¹
        run: |
          git clone https://github.com/wcl95716/panda_wiki.git content/posts/panda_wiki
          cd content/posts/panda_wiki && find . -mindepth 1 -maxdepth 1 ! -name 'panda-blog' -exec rm -rf {} +
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Auto-generate Front Matter
        run: |
          echo "ğŸ”§ å¼€å§‹è‡ªåŠ¨ç”Ÿæˆ Front Matter..."
          echo "ğŸ“ å½“å‰å·¥ä½œç›®å½•: $(pwd)"
          echo "ğŸ“‚ æ£€æŸ¥è„šæœ¬æ˜¯å¦å­˜åœ¨:"
          ls -la scripts/
          echo "ğŸ Python ç‰ˆæœ¬:"
          python3 --version
          echo "ğŸ“‚ æ£€æŸ¥å†…å®¹ç›®å½•ç»“æ„:"
          find content/posts -type d | head -10
          echo "ğŸ“„ æ£€æŸ¥ markdown æ–‡ä»¶:"
          find content/posts -name "*.md" | head -5
          echo "ğŸ” æ£€æŸ¥Gitä»“åº“çŠ¶æ€:"
          echo "ä¸»ä»“åº“GitçŠ¶æ€:"
          git log --oneline -3
          echo "panda_wikiä»“åº“GitçŠ¶æ€:"
          cd content/posts/panda_wiki && git log --oneline -3
          cd ../../..
          echo "ğŸš€ è¿è¡Œ Front Matter ç”Ÿæˆè„šæœ¬..."
          python3 scripts/enhanced_front_matter.py --force --force-git
          echo "âœ… Front Matter ç”Ÿæˆå®Œæˆ"
          echo "ğŸ“Š æ˜¾ç¤ºå¤„ç†åçš„æ–‡ä»¶:"
          find content/posts -name "*.md" -exec head -5 {} \; | head -20
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Get Theme
        run: git submodule update --init --recursive
      - name: Update theme to Latest commit
        run: git submodule update --remote --merge
      - name: Build with Hugo
        run: |
          hugo \
            --buildDrafts --gc \
            --baseURL ${{ steps.pages.outputs.base_url }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
